        /* General Reset */

        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('https://8030.us.kg/file/1PDBdlskfpwx.jpeg') no-repeat center center/cover;

            display: flex;
            justify-content: center;

        }

            font-size: 16px;

        .button-container {

            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s;
        }

        .button-container a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        /* Styling khusus untuk tombol Special Link (warna ungu) */
        .special-btn {
            background: linear-gradient(145deg, #8a2be2, #6a0dad); /* Warna ungu */
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
